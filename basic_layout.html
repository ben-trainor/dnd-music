<!doctype html>
<html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        
    </head>


    <body class="row p-0 m-0" id="full_page">

        <!-- Header -->
        <!-- Make a sidebar -->
        <header class="col-1"></header>

        <div class="col-11 container-fluid text-center m-0 p-0" id="main_container">



            <div class="row m-0 p-0">

                <div class="col-4 text-light bg-dark pt-4 p-0 m-0 audio-container" id="ambience">

                    <h1 class="text-sh text-sh-main-dark">AMBIENCE</h1>

                    <div class="row m-0 px-5">
                        <div class="form-check form-switch m-0 px-5 py-3">
                            <label class="form-check-label float-start p-0 m-0" for="fire_crackling">Fire crackling</label>
                            <input class="form-check-input form-switch float-end px-3 py-2" type="checkbox" role="switch" id="fire_crackling">
                        </div>
                    </div>

                    <div class="row m-0 px-5">
                        <div class="form-check form-switch m-0 px-5 py-3">
                            <label class="form-check-label float-start p-0 m-0" for="forest_ambience_day">Forest ambience (day)</label>
                            <input class="form-check-input form-switch float-end px-3 py-2" type="checkbox" role="switch" id="forest_ambience_day">
                        </div>
                    </div>

                    <div class="row m-0 px-5">
                        <div class="form-check form-switch m-0 px-5 py-3">
                            <label class="form-check-label float-start p-0 m-0" for="forest_ambience_night">Forest ambience (night)</label>
                            <input class="form-check-input form-switch float-end px-3 py-2" type="checkbox" role="switch" id="forest_ambience_night">
                        </div>
                    </div>

                    <div class="row m-0 px-5">
                        <div class="form-check form-switch m-0 px-5 py-3">
                            <label class="form-check-label float-start p-0 m-0" for="caves">Caves</label>
                            <input class="form-check-input form-switch float-end px-3 py-2" type="checkbox" role="switch" id="caves">
                        </div>
                    </div>

                    <div class="row m-0 px-5">
                        <div class="form-check form-switch m-0 px-5 py-3">
                            <label class="form-check-label float-start p-0 m-0" for="bustling_city">Bustling city</label>
                            <input class="form-check-input form-switch float-end px-3 py-2" type="checkbox" role="switch" id="bustling_city">
                        </div>
                    </div>

                    <div class="row m-0 px-5">
                        <div class="form-check form-switch m-0 px-5 py-3">
                            <label class="form-check-label float-start p-0 m-0" for="babbling_brook">Babbling brook</label>
                            <input class="form-check-input form-switch float-end px-3 py-2" type="checkbox" role="switch" id="babbling_brook">
                        </div>
                    </div>

                    <div class="row p-5 m-0 bottom-0 bg-light">
                        <div class="col-6"><a class="btn btn-lg btn-warning text-light">PAUSE</a></div>
                        <div class="col-6"><a class="btn btn-lg btn-danger">STOP</a></div>
                    </div>
                    
                </div>
        
                <div class="col-4 text-dark bg-main-dark pt-4 p-0 m-0 audio-container" id="music">

                    <h1 class="text-sh-dark text-light">MUSIC</h1>

                    <div class="card m-4 text-start">
                        <h4 class="card-header p-4">Calm</h4>
                        <ul class="list-group fs-5">
                            <a class="list-group-item list-group-item-action p-4" href="#">Piano
                                <div class="spinner-border float-end p-0"></div>
                            </a>
                            <a class="list-group-item list-group-item-action p-4" href="#">Guitar

                            </a>
                        </ul>
                    </div>
                    
                    <div class="card m-4 text-start">
                        <h4 class="card-header p-4">Upbeat</h4>
                        <ul class="list-group fs-5">
                            <a class="list-group-item list-group-item-action p-4" href="#">Piano
                                <img class="float-end p-0 me-1" src="img/iconmonstr-media-control-49.svg">
                            </a>
                            <a class="list-group-item list-group-item-action p-4" href="#">Guitar
                                <img class="float-end p-0" src="img/iconmonstr-media-control-48.svg">
                            </a>
                        </ul>
                    </div>

                    <div class="card m-4 text-start">
                        <h4 class="card-header p-4">Tense</h4>
                        <ul class="list-group fs-5">
                            <a class="list-group-item list-group-item-action p-4" href="#">Piano
                                <div class="spinner-border float-end p-0"></div>
                            </a>
                            <a class="list-group-item list-group-item-action p-4" href="#">Guitar

                            </a>
                        </ul>
                    </div>

                    <div class="row p-5 m-0 bottom-0 bg-light">
                        <div class="col-6"><a class="btn btn-lg btn-warning text-light">PAUSE</a></div>
                        <div class="col-6"><a class="btn btn-lg btn-danger">STOP</a></div>
                    </div>

                </div>
        
                <div class="col-4 text-light bg-dark pt-4 audio-container m-0 p-0" id="sfx">
        
                    <h1 class="text-sh-main-dark">SOUND EFFECTS</h1>

                    <div class="row p-5 m-0 bottom-0 bg-light">
                        <div class="col-6"><a class="btn btn-lg btn-warning text-light">PAUSE</a></div>
                        <div class="col-6"><a class="btn btn-lg btn-danger">STOP</a></div>
                    </div>
                    
                </div>

            </div>
            
            
        </div>

        
        
        
        
        
        
        
        
        
        
        
        
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
